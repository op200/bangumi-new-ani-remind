name: Windows pnpm Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "latest"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Create 7z archive
        run: |
          7z a -t7z -m0=LZMA2 -mx=9 build.7z ./dist/*.*

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: build
          path: ./build.7z
